<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Rubesky Barbecue, LLC</h1>
  <img src="IMG_6761.jpeg" alt="Displayed Image" />
</body>
</html>
